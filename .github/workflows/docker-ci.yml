name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker test image
        run: docker build -f Dockerfile.test -t aceest_fitness_app_test .

      - name: Run tests in Docker
        run: docker run aceest_fitness_app_test

